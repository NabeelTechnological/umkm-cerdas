<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-gft-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMKM Maju AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0D9488', // Teal-600
            secondary: '#F472B6', // Pink-400
            'base-100': '#F9FAFB', // Gray-50
            'base-200': '#F3F4F6', // Gray-100
            'base-300': '#D1D5DB', // Gray-300
            'content': '#1F2937', // Gray-800
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'slide-in': 'slideIn 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideIn: {
              '0%': { transform: 'translateX(-1000px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          }
        }
      }
    }
    </script>

  }
}
</script>
